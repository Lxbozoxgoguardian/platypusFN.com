<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PlatypusFN</title>
<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body {
  margin: 0;
  background: radial-gradient(circle at top, #0b0f2a, #02040f);
  color: white;
  overflow-x: hidden;
}

/* Floating balls */
.ball {
  position: fixed;
  border-radius: 50%;
  opacity: 0.25;
  pointer-events: none;
  animation: float 25s infinite linear;
}
@keyframes float {
  from { transform: translateY(120vh); }
  to { transform: translateY(-200vh); }
}

/* Header */
header {
  text-align: center;
  padding: 50px 20px;
}
header h1 { font-size: 3em; }
header p { opacity:.7; }

/* Panel */
.panel {
  max-width: 900px;
  margin: auto;
  padding: 20px;
  perspective: 1200px;
}

/* Card */
.card {
  background: linear-gradient(145deg, #111, #1c1c3a);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,.5);
  transform-style: preserve-3d;
  transition: transform .1s;
}

/* Inputs */
input, select, button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  margin: 10px 0;
  font-size: 1em;
}

/* List */
ul { list-style: none; padding: 0; }
li {
  background: #222;
  margin: 6px 0;
  padding: 10px;
  border-radius: 10px;
}

/* Editor */
.editor {
  display: none;
  margin-top: 20px;
  background: #00000055;
  padding: 15px;
  border-radius: 15px;
}
</style>
</head>
<body>

<script>
for(let i=0;i<15;i++){
  let b=document.createElement("div");
  b.className="ball";
  b.style.width=b.style.height=Math.random()*80+20+"px";
  b.style.left=Math.random()*100+"%";
  b.style.background=`hsl(${Math.random()*360},80%,60%)`;
  b.style.animationDuration=Math.random()*20+10+"s";
  document.body.appendChild(b);
}
</script>

<header>
<h1>PlatypusFN</h1>
<p>Resource Hub</p>
</header>

<div class="panel">
<div class="card" id="card">

<select id="categorySelect">
<option value="">Choose Category</option>
<option value="manual">Manual Block Tester</option>
</select>

<input type="text" id="search" placeholder="Search specific URL or PlatypusFN">

<ul id="list"></ul>

<div class="editor" id="editor">
<h3>Editor Mode</h3>
<input id="catName" placeholder="Category name">
<input id="linkName" placeholder="Link name">
<input id="linkURL" placeholder="Link URL">
<button onclick="addLink()">Add Link</button>
</div>

</div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("hubData")) || {};
let editorMode=false;
let currentCategory="";

const manualTester = "https://malicious-link-tester.base44.app";

function save(){ localStorage.setItem("hubData", JSON.stringify(data)); }

function updateDropdown(){
  const sel=document.getElementById("categorySelect");
  sel.innerHTML=`<option value="">Choose Category</option>
<option value="manual">Manual Block Tester</option>`;
  for(let c in data){
    let o=document.createElement("option");
    o.value=c; o.textContent=c;
    sel.appendChild(o);
  }
}

function render(){
  const ul=document.getElementById("list");
  ul.innerHTML="";
  if(currentCategory==="manual"){
    ul.innerHTML=`<li><a href="${manualTester}" target="_blank">Manual Block Tester</a></li>`;
    return;
  }
  if(!data[currentCategory]) return;
  data[currentCategory].forEach(l=>{
    let li=document.createElement("li");
    li.innerHTML=`<a href="${l.url}" target="_blank">${l.name}</a>`;
    ul.appendChild(li);
  });
}

function addLink(){
  const c=document.getElementById("catName").value;
  const n=document.getElementById("linkName").value;
  const u=document.getElementById("linkURL").value;
  if(!data[c]) data[c]=[];
  data[c].push({name:n,url:u});
  save();
  updateDropdown();
}

document.getElementById("categorySelect").addEventListener("change",e=>{
  currentCategory=e.target.value;
  e.target.options[0].style.display="none";
  render();
});

document.getElementById("search").addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    let v=e.target.value.trim().toLowerCase();
    if(v==="edu-quiz.com"){
      editorMode=true;
      document.getElementById("editor").style.display="block";
      alert("Editor mode enabled");
    }
  }
});

/* Mouse tilt */
const card=document.getElementById("card");
card.addEventListener("mousemove",e=>{
  const r=card.getBoundingClientRect();
  const x=(e.clientX-r.left)/r.width-0.5;
  const y=(e.clientY-r.top)/r.height-0.5;
  card.style.transform=`rotateX(${y*-15}deg) rotateY(${x*15}deg)`;
});
card.addEventListener("mouseleave",()=>{
  card.style.transform="rotateX(0deg) rotateY(0deg)";
});

updateDropdown();
</script>

</body>
</html>
